apiVersion: batch/v1
kind: Job
metadata:
  name: langflow-celery-test
spec:
  template:
    spec:
      serviceAccountName: benchmark-sa
      containers:
        - name: celery-test
          image: ${REGISTRY_HOST}:30500/benchmark:latest
          imagePullPolicy: Always
          command: ["/app/test_celery_flow.sh"]
      restartPolicy: Never
  backoffLimit: 1
